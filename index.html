<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WRM Static Demo (Fixed)</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React & ReactDOM UMD -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</head>
<body class="m-0">
  <div id="root"></div>
  <script>
    // catch parse & runtime errors
    window.addEventListener('error', e => {
      document.getElementById('root').innerHTML =
        '<pre style="color:red; padding:1em;">Error: ' + e.message + '</pre>';
    });

    const { useState } = React;
    const { createRoot } = ReactDOM;

    // ← hard-code your Covalent key here
    const COVALENT_API_KEY = "pk_live_YOUR_REAL_KEY_HERE";

    const CHAINS = [
      { id: 1, name: 'Ethereum' },
      { id: 137, name: 'Polygon' },
      { id: 56, name: 'BSC' },
      { id: 43114, name: 'Avalanche' }
    ];

    async function fetchBalances(chainId, address) {
      const url = 
        `https://api.covalenthq.com/v1/${chainId}/address/${address}/balances_v2/?key=${COVALENT_API_KEY}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error(res.status + ' ' + res.statusText);
      const { data } = await res.json();
      return data.items;
    }

    function App() {
      const [chain, setChain] = useState(1);
      const [address, setAddress] = useState('');
      const [balances, setBalances] = useState([]);
      const [clusters] = useState([
        { address: '0x456...def', similarity: '90%' },
        { address: '0x789...ghi', similarity: '85%' }
      ]);

      const handleFetch = async () => {
        if (!address) return alert('Enter wallet address');
        const items = await fetchBalances(chain, address);
        setBalances(items);
      };

      // find native & tokens
      const native = balances.find(i => i.type === 'native') || {};
      const nativeBalance = native.balance
        ? (native.balance / Math.pow(10, native.contract_decimals)).toFixed(4)
        : '0';
      const tokens = balances.filter(i => i.type === 'token');

      return React.createElement('div',
        { className:'min-h-screen bg-gray-100 p-6 flex flex-col items-center' }, [
          React.createElement('h1',{className:'text-3xl mb-4'}, 'WRM Demo'),
          React.createElement('div',{className:'flex gap-2 mb-4'}, [
            React.createElement('select', {
              value:chain,
              onChange:e=>setChain(Number(e.target.value)),
              className:'border rounded px-2'
            }, CHAINS.map(c=>React.createElement('option',{key:c.id,value:c.id},c.name))),
            React.createElement('input',{
              placeholder:'Wallet address…',
              value:address,
              onInput:e=>setAddress(e.target.value),
              className:'border rounded px-2'
            }),
            React.createElement('button',{
              onClick:handleFetch,
              className:'bg-blue-600 text-white px-3 rounded'
            }, 'Fetch')
          ]),
          balances.length>0 && React.createElement('div',{className:'bg-white p-4 rounded shadow w-full max-w-xl mb-4'},[
            React.createElement('p',null,`Address: ${address}`),
            React.createElement('p',null,`Chain: ${CHAINS.find(c=>c.id===chain).name}`),
            React.createElement('p',null,`Native: ${nativeBalance} ${native.contract_ticker_symbol||''}`),
            React.createElement('h3',{className:'mt-2'},'Tokens:'),
            React.createElement('ul',{className:'list-disc pl-5 max-h-32 overflow-auto'},
              tokens.map(t=>React.createElement('li',{key:t.contract_address},
                `${t.contract_ticker_symbol}: ${(t.balance/Math.pow(10,t.contract_decimals)).toFixed(4)}`
              ))
            )
          ]),
          React.createElement('div',{className:'bg-white p-4 rounded shadow w-full max-w-xl'},[
            React.createElement('h3',null,'Mock Clusters'),
            React.createElement('ul',{className:'list-disc pl-5'},
              clusters.map(w=>React.createElement('li',{key:w.address},`${w.address} — ${w.similarity}`))
            )
          ])
        ]
      );
    }

    // render
    createRoot(document.getElementById('root')).render(React.createElement(App));
  </script>
</body>
</html>
